<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Autoroutes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Accès Autoroutes</h1>

        <div class="action-buttons-top-right">
            <button id="settingsButton" class="settings-button" title="Paramètres">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM12 0c-6.63 0-12 5.37-12 12s5.37 12 12 12 12-5.37 12-12-5.37-12-12-12zm0 22c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10zM12 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
            <button id="resetButton" class="reset-button" title="Réinitialiser">
                <svg class="reset-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13.5 2c-4.08 0-7.44 3.06-7.93 7h-3.57l4.5 4.5 4.5-4.5h-3.69c.48-2.6 2.76-4.5 5.43-4.5 3.04 0 5.5 2.46 5.5 5.5s-2.46 5.5-5.5 5.5c-.88 0-1.7-.24-2.4-.65l-1.4 1.4c1.07.72 2.37 1.15 3.8 1.15 4.08 0 7.44-3.06 7.93-7h3.57l-4.5-4.5-4.5 4.5h3.69c-.48 2.6-2.76 4.5-5.43 4.5-3.04 0-5.5-2.46-5.5-5.5s2.46-5.5 5.5-5.5z"/>
                </svg>
            </button>
        </div>


        <div class="theme-switch-wrapper">
            <em>Mode Nuit</em>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Mode Jour</em>
        </div>

        <div class="input-group">
            <label for="pkInput">Point Kilométrique (PK):</label>
            <input type="number" id="pkInput" placeholder="Ex: 123.45">
        </div>

        <div class="input-group">
            <label>Autoroute:</label>
            <div id="autorouteButtons" class="autoroute-buttons">
                </div>
        </div>

        <div class="input-group">
            <label>Sens de circulation:</label>
            <div id="directionButtons" class="direction-buttons">
                </div>
        </div>

        <button id="searchButton">Rechercher l'accès le plus proche</button>

        <div id="results">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Configuration des Autoroutes Favorites</h2>
            <p>Choisissez les autoroutes que vous souhaitez voir apparaître dans la liste principale :</p>
            <div id="autorouteCheckboxes" class="checkbox-group">
                </div>
            <button id="saveSettingsButton" class="save-button">Enregistrer les préférences</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
