<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Autoroutes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Accès Autoroutes</h1>

        <div class="action-buttons-top-right">
            <button id="settingsButton" class="settings-button" title="Paramètres">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.438 16.077c.486-.876.764-1.892.764-2.98s-.278-2.104-.764-2.98l1.458-1.298c.178-.158.237-.417.15-.634l-1.571-2.721a.5.5 0 0 0-.698-.216l-1.891.75c-.563-.426-1.22-.76-1.92-1l-.271-2.036a.5.5 0 0 0-.49-.434h-3.142a.5.5 0 0 0-.49.434l-.271 2.036c-.7.24-1.357.574-1.92 1l-1.891-.75a.5.5 0 0 0-.698.216l-1.571 2.721a.5.5 0 0 0 .15.634l1.458 1.298c-.486.876-.764 1.892-.764 2.98s.278 2.104.764 2.98l-1.458 1.298a.5.5 0 0 0-.15.634l1.571 2.721a.5.5 0 0 0 .698.216l1.891-.75c.563.426 1.22.76 1.92 1l.271 2.036a.5.5 0 0 0 .49.434h3.142a.5.5 0 0 0 .49-.434l.271-2.036c.7-.24 1.357-.574 1.92-1l1.891.75a.5.5 0 0 0 .698-.216l1.571-2.721a.5.5 0 0 0-.15-.634l-1.458-1.298zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
            </button>
            <button id="resetButton" class="reset-button">Réinitialiser</button>
        </div>


        <div class="theme-switch-wrapper">
            <em>Mode Nuit</em>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Mode Jour</em>
        </div>

        <div class="input-group">
            <label>Autoroute:</label>
            <div id="autorouteButtons" class="autoroute-buttons">
                </div>
        </div>

        <div class="input-group">
            <label>Sens de circulation:</label>
            <div id="directionButtons" class="direction-buttons">
                </div>
        </div>

        <div class="input-group">
            <label for="pkInput">Point Kilométrique (PK):</label>
            <input type="number" id="pkInput" placeholder="Ex: 123.45">
        </div>

        <button id="searchButton">Rechercher l'accès le plus proche</button>

        <div id="results">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Configuration des Autoroutes Favorites</h2>
            <p>Choisissez les autoroutes que vous souhaitez voir apparaître dans la liste principale :</p>
            <div id="autorouteCheckboxes" class="checkbox-group">
                </div>
            <button id="saveSettingsButton" class="save-button">Enregistrer les préférences</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
