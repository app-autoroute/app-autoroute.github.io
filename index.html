<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Autoroutes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Accès Autoroutes</h1>

        <div class="top-controls">
            <div class="theme-switch-wrapper">
                <em>Mode Nuit</em>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em>Mode Jour</em>
            </div>

            <button id="settingsButton" class="settings-button" title="Paramètres">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.47 2.11 14.1 2 13.72 2h-3.44c-.38 0-.75.11-1.02.33L8.27 4.98c-.61.25-1.17.58-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.07.32.34.56.66.56h3.44c.32 0 .59-.24.66-.56l.38-2.65c.61-.25 1.17-.58 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
            </button>
            <button id="resetButton" class="reset-button">Réinitialiser</button>
        </div>


        <div class="input-group">
            <label>Autoroute:</label>
            <div id="autorouteButtons" class="autoroute-buttons">
                </div>
        </div>

        <div class="input-group">
            <label>Sens de circulation:</label>
            <div id="directionButtons" class="direction-buttons">
                </div>
        </div>

        <div class="input-group">
            <label for="pkInput">Point Kilométrique (PK):</label>
            <input type="number" id="pkInput" placeholder="Ex: 123.45">
        </div>

        <button id="searchButton">Rechercher l'accès le plus proche</button>

        <div id="results">
            </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Configuration des Autoroutes Favorites</h2>
            <p>Choisissez les autoroutes que vous souhaitez voir apparaître dans la liste principale :</p>
            <div id="autorouteCheckboxes" class="checkbox-group">
                </div>
            <button id="saveSettingsButton" class="save-button">Enregistrer les préférences</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
